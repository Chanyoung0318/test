<script>
    var a=0, b=0, c=0;
    var endStr = '';
    var count = 1;

    var intervalA=setInterval(function(){
        a=a+parseInt(Math.random()*10);
        if(a>=100){
            a==100;
            clearInterval(intervalA);
            endStr=endStr+`A는${count++}등<br>`;
        }
        document.write("a:"+a+"<br>");
    },500)

    var intervalB=setInterval(function(){
        b=b+parseInt(Math.random()*10);
        if(b>=100){
            b==100;
            clearInterval(intervalB);
            endStr=endStr+`B는${count++}등<br>`;
        }
        document.write("b:"+b+"<br>");
    },500)

    var intervalC=setInterval(function(){
        c=c+parseInt(Math.random()*10);
        if(c>=100){
            c==100;
            clearInterval(intervalC);
            endStr=endStr+`C는${count++}등<br>`;
        }
        document.write("c:"+c+"<br>");
    },500)

    var intervalEnd=setInterval(function(){
        if(count==4){
            clearInterval(intervalEnd);
            document.write("<br>게임종료:<br>"+endStr);
        }
    },500)
</script>
