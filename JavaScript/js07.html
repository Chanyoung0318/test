<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="alert('화면이 다 불려지고 나면 메세지 발생')" onresize="alert('브라우저 크기를 변경하였으면 발생')">
    <input type="text" onclick="alert('text박스가 선택되면 메세지가 뜬다.')">
    <div onclick="alert('onclick')">
        마우스 이벤트 글씨를 클릭하면 onclick 메시지박스가 생성된다.
    </div>

    <textarea onkeypress="alert(event.keycode+'keyPress:'+String.fromCharCode(event.keycode))"></textarea>
    
</body>
</html>
